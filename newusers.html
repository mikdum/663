<head>

<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"

                                        <h4 class="mt-1 mb-5 pb-1">#663 Ohjelmiston toteutus UseCase-kaavion pohjalta
                                        </h4>
                                    </div>

                                    <form>
                                        <p>Please login to your account</p>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="email" id="formUsername" class="form-control"
                                                placeholder="Phone number or email address" />
                                            <label class="form-label" for="formUsername">Username</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="formUserpassword" class="form-control" />
                                            <label class="form-label" for="formUserpassword">Password</label>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <div class="form-check text-left">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="checkSuperUser">
                                                <label class="form-check-label" for="checkSuperUser">Super user</label>
                                            </div>
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="button" onclick="addUser()">Add user</button>

                                        </div>


                                        <p class="text-center">Â©Mikhail Dumma. (esedu project)</p>
                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6">
                                <table class="table table-striped" id="usersTable">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">User</th>
                                            <th scope="col">Super user </th>
                                        </tr>
                                    </thead>
                                    <tbody>
   
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
